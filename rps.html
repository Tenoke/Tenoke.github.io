<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors - demo</title>
    <base href="/rps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.3"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="mx-auto order-0">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link " href="/">Home</a>
              <a class="nav-item nav-link " href="/about">About</a>
              <a class="nav-item nav-link " href="/blog">Blog</a>
              <a class="nav-item nav-link active" href="/rps">RPS Demo</a>
            </div>
          </div>
        </div>
      </nav>
      </br>
      <div class="row justify-content-center">
        <div class="col-6">
          <h2> <p>RPS via tensorflow.js</p> </h2>
          <p>LSTM-based Keras Rock Paper Scissors model running in the browser.</p>
          
            <hr>
            <div>
              <div> 
                <h5>You <small class="font-weight-bold" id='humanWins'>0</small> </h5> 

                <button type="button" class="btn btn-default btn-lg" onclick="chooseMove(1)" placeholder="rock" id='predictInputRock'><i class="fa fa-hand-rock-o"></i></button>
                <button type="button" class="btn btn-default btn-lg" onclick="chooseMove(2)" placeholder="paper" id='predictInputPaper'><i class="fa fa-hand-paper-o"></i></button>
                <button type="button" class="btn btn-default btn-lg" onclick="chooseMove(3)" placeholder="scissors" id='predictInputScissors'><i class="fa fa-hand-scissors-o"></i></button>
              </div>
              <hr>
              <div> 
                <h5>PC <small class="font-weight-bold" id='computerWins'>0</small></h5> 

                <p aria-disabled="true" aria-pressed="true" class="invisible " placeholder="rock" id='ComputerInput'><i class="fa fa-hand-rock-o"></i></p>
              </div>
              <hr>
              <h5>Ties <small class="font-weight-bold" id='ties'>0</small></h5> 
            </div>

        <br><br><br>
        <div class="">
            <div >
              <p><a href="/blog/rps" class="list-group-item list-group-item-action text-dark">Accompanying blog post with code and explanation</a></p>
              <p><a href="https://github.com/Tenoke/tensorflowjs-rps" class="list-group-item list-group-item-action text-dark">Github repo</a></p>
              </a>

            </div>
        </div>
        </div>

      </div>
      </div>

    </div>
    <script type="text/javascript" src="/static/utils.js"></script>
    <script type="text/javascript" src="/static/load-rps.js"></script>
  </body>
</html>
